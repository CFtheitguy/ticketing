<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Linear Desk — Submit a ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#0b1220;color:#e5e7eb}
    .wrap{max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:14px;padding:16px}
    input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid #1f2937;background:#0b1730;color:#e5e7eb}
    label{display:block;margin:10px 0 6px;color:#94a3b8}
    button{background:#111827;color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer}
    button:hover{background:#1f2937}
    .muted{color:#94a3b8}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Submit a support request</h1>
  <div class="card">
    <form id="f">
      <label>Name</label>
      <input name="name" required/>

      <label>Email</label>
      <input name="email" type="email" required/>

      <label>Subject</label>
      <input name="subject" required/>

      <label>Message <span class="muted">(if applicable, please add a screenshot or picture so we can help you better)</span></label>
      <textarea name="message" rows="6" required></textarea>

      <div style="display:flex; gap:8px; margin-top:8px">
        <div style="flex:1">
          <label>Priority</label>
          <select name="priority">
            <option>normal</option>
            <option>high</option>
            <option>urgent</option>
          </select>
        </div>
        <div style="flex:1">
          <label>Category</label>
          <select name="category">
            <option>general</option>
            <option>hardware</option>
            <option>software</option>
            <option>network</option>
          </select>
        </div>
      </div>

      <label style="margin-top:10px">Attachments</label>
      <input name="files" type="file" multiple/>

      <!-- honeypot (hidden to humans) -->
      <input name="website" style="display:none"/>

      <div style="margin-top:14px; display:flex; gap:8px; align-items:center">
        <button type="submit">Submit</button>
        <span id="status" class="muted"></span>
      </div>
    </form>
  </div>
</div>

<script>
const API = "https://api.help.linearit.co";

document.getElementById("f").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const st = document.getElementById("status");
  st.textContent = "Submitting…";

  const fd = new FormData(e.target);
  try{
    const r = await fetch(`${API}/`, { method:"POST", body: fd });
    const j = await r.json().catch(()=> ({}));
    if(!r.ok) throw new Error(j.error || `HTTP ${r.status}`);
    st.textContent = `Ticket created! #${j.issue_number}`;
    e.target.reset();
  }catch(err){
    st.textContent = `Error: ${err.message || "Submit failed"}`;
  }
});
</script>
</body>
</html>
